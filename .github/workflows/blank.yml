name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        env:
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          logout: true
          username: iago0silva
          password: $password
          
      - shell: bash
        run: |
          echo opa ${{ secrets.DOCKERHUB_USER }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: iago0silva/api:1.0
          context: .
          file: Dockerfile.api
